<template name="nav">
    <div class="nav">
        <div class="nav-bar">
            <div class="row">
                <div class="col-sm-4 top-nav">
                    <ul>

                        <li><a href="/"><i class="fa fa-home " aria-hidden="true"></i>Home</a></li>
                        <li><a href="#contact"><i class="fa fa-envelope " aria-hidden="true"></i>Contact Us</a></li>
                        <li><a href="#"><i class="fa fa-question-circle-o" aria-hidden="true"></i>Help</a></li>
                        <!--<li>Contact</li>-->

                    </ul>
                </div>
                <div class="col-sm-4  top-nav-mid">
                    <a href="#" class="text-center">
                        <i class="fa fa-rocket" aria-hidden="true"></i>
                        <i class="small">Free delivery worldwide</i>
                    </a>
                </div>
                <div class="col-sm-4 top-nav">
                    <ul>
                        <li><a href="#"><i class="fa fa-first-order " aria-hidden="true"></i>Order</a></li>
                        <li><a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i>Wishlist</a></li>

                        <li><a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i>Join</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="mid-nav">
            <div class="row">

                <div class="col-sm-2 ">
                    <div class="logo col-sm-offset-1">
                        <a href="/">
                            <img src="/image/logo.png" alt="hello">

                        </a>
                    </div>
                </div>
                <div class="col-sm-7 search-bar">
                    <input type="text" placeholder="Search for books by keyword / title / author / ISBN">
                </div>
                <div class="col-sm-3 button-search">
                    <div class="col-sm-6">
                        <input type="button" class="btn btn-info" value="Search">
                    </div>
                    <div class="col-sm-6 advanced">
                        <div>
                            <a href="#">Advanced Search</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-nav">
            <div class="row">
                <div class="nav-left col-sm-8">
                    <ul>
                        <li><a href="#">Shop by category <i class="fa fa-chevron-down" aria-hidden="true"></i></a></li>
                        <li><a href="#">Bestsellers</a></li>
                        <li><a href="#">Coming soon</a></li>
                        <li><a href="#">Highlights</a></li>
                    </ul>
                </div>
                {{#with shopping}}
                <div class="nav-right col-sm-4">
                    <div class="col-sm-4 text-shopping" style="color: #0f0f0f">$ US Dollar <i class="fa fa-chevron-down"
                                                                                              aria-hidden="true"></i></div>
                    <div class="col-sm-8 shopping">
                        <div class="col-sm-6 text-shopping">
                            <p>US$  {{price}} </p>
                        </div>
                        <div class="col-sm-5 text-shopping">
                            {{count}} items <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                        </div>
                        <div class="col-sm-1 ">
                        </div>
                    </div>
                </div>
                {{/with}}
            </div>
        </div>
    </div>
</template>

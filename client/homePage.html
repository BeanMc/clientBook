<template name="homePage">
    <div class="content">
        <!--<div class="row">-->
        <!--</div>-->
        <div class="feature2">
            <div class="container ">
                <div class="row ">
                    <h2 style="color: #ffffff; ">Best Reads</h2>
                    <div id="myCarousel" class="carousel slide slide-future2" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            {{#each bestRead}}
                                <li data-target="#myCarousel" data-slide-to="{{@index}}" class="{{active @index}}"></li>
                            {{/each}}
                        </ol>
                        <!--Wrapper for slides -->
                        <div class="carousel-inner" style="padding-bottom: 30px">



                            {{#each bestRead}}
                                <div class=" item   {{active @index}}">
                                    <div class="col-sm-3">
                                        <a href="/details/{{_id}}"> <img src="/cfs/files/image/{{this.Image}}"
                                                                         class="show-book">
                                        </a>
                                        <div class="carousel-caption container">
                                            <!--<h3>{{this.name}}</h3>-->
                                            <!--<p>!!!!</p>-->
                                        </div>
                                    </div>
                                    <div class="col-sm-9">
                                        <div class="row first-title">
                                            <a href="/details/{{_id}}"><h3 class="text-detail">{{this.name}}</h3>
                                            </a>
                                        </div>
                                        <div class="row detail-author">
                                            <ul>
                                                <li>
                                                    <div class="list-star">
                                                        <a href="#">
                                                            <div class="stars">
                                                                <span class="glyphicon glyphicon-star"></span>
                                                                <span class="glyphicon glyphicon-star"></span>
                                                                <span class="glyphicon glyphicon-star"></span>
                                                            </div>
                                                        </a>
                                                        <p class="text-detail">3.76 (347 ratings by Goodreads)</p>

                                                    </div>
                                                </li>
                                                <li class="text-detail"> Paperback | <a href="#">{{this.paperBack}}</a>
                                                </li>
                                                <li class="text-detail">By (author)&nbsp;<a href="#">{{author
                                                        this.author}}</a></li>
                                                <li class="label label-info">Also available in</li>
                                                <li>
                                                    <a href="#" class="format-item">
                                                        CD-Audio
                                                        | <span class="price">US$ {{this.price}}</span>
                                                    </a>
                                                </li>
                                                <li><p class="text-detail">
                                                    {{this.reviewQuote}}<a href="/details/{{this._id}}"
                                                                           style="display: inline;">show more</a>
                                                </p>
                                                </li>
                                            </ul>
                                        </div>

                                    </div>
                                </div>
                            {{/each}}


                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>

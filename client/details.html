<template name="details">
    <div class="category">
        <div class="row">
            <div class="col-sm-12">
                <ul>
                    <li><h4>Category</h4></li>
                    <li>
                        <a href="#">
                            Contemporary Fiction</a>
                    </li>
                    <li>
                        <a href="#">
                            Crime</a>
                    </li>
                    <li>
                        <a href="#">
                            Crime Fiction</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="feature2">
            <div class="container ">
                {{#with pro}}
                    <div class="row ">
                        <h2 style="color: #ffffff; ">{{name}}</h2>
                        <div id="myCarousel" class="carousel slide " data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                            </ol>
                            <!--Wrapper for slides -->
                            <div class="carousel-inner" style="padding-bottom: 30px">
                                <div class=" item  active ">
                                    <div class="col-sm-3">
                                        <img src="/cfs/files/image/{{this.Image}}" alt="{{name}}" class="show-book">
                                        <div class="carousel-caption">
                                            <!--<h3>Los Angeles</h3>-->
                                            <!--<p>LA is always so much fun!</p>-->
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="row first-title">
                                            <h3 class="text-detail">{{name}}</h3>
                                        </div>
                                        <div class="row detail-author">
                                            <ul>
                                                <li>
                                                    <div class="list-star">
                                                        <a href="#">
                                                            <div class="stars">
                                                                <span class="glyphicon glyphicon-star"></span>
                                                                <span class="glyphicon glyphicon-star"></span>
                                                                <span class="glyphicon glyphicon-star"></span>
                                                            </div>
                                                        </a>
                                                        <p class="text-detail">3.76 (347 ratings by Goodreads)</p>

                                                    </div>
                                                </li>
                                                <li class="text-detail"> Paperback | <a href="#">{{paperBack}}</a></li>
                                                <li class="text-detail">By (author)&nbsp;<a href="#">{{author
                                                        author}}</a>
                                                </li>
                                                <li class="label label-info">Also available in</li>
                                                <li>
                                                    <a href="#" class="format-item">
                                                        CD-Audio
                                                        | <span class="price">US${{price}}</span>
                                                    </a>
                                                </li>
                                                <li><p class="text-detail">
                                                    {{reviewText}}... <a style="display: inline;">show
                                                    more</a>
                                                </p>
                                                </li>
                                            </ul>
                                        </div>

                                    </div>
                                    <div class="col-sm-3">
                                        <div class="price item-price-wrap  ">
                                            <h4 class="sale-price">US${{price}}</h4>
                                            <p class="list-price">US${{discount}}</p>
                                            <p class="price-save red-text">You save US${{savePrice}}</p>
                                        </div>
                                        <div class="free-delivery-text">
                                            <i class=" fa fa-rocket"></i>
                                            <i class="price-save" style="font-size: small;">Free delivery worldwide</i>
                                        </div>


                                        <div class="free-delivery-text">
                                            <i class="fa fa-clock-o"></i>
                                            <i class="price-save" style="font-size: small;">
                                                Available.
                                                Dispatched from the UK in 2 business days
                                                <br>
                                                <a target="_blank" href="#">When will my order arrive?</a>
                                            </i>
                                        </div>
                                        <div class="btn-wrap">
                                            <div class="button-details">
                                                <button href="#" class="btn btn-primary add-to-basket"
                                                   data-isbn="9780857524430" data-price="16.82" data-currency="USD"
                                                   data-show-related="true">Add to basket</button>
                                                <!--<a rel="nofollow"-->
                                                <!--href="#" class="btn btn-grey add-to-wishlist">Add to-->
                                                <!--wishlist</a>-->
                                            </div>


                                        </div>
                                    </div>

                                </div>


                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>

                    </div>
                {{/with}}
            </div>
        </div>
        {{#with pro}}
        <div class="feature3 ">

            <div class="row">
                <h2 class="biblio-title">Product details</h2>
                <ul class="biblio-info">
                    {{#each productDetails}}
                    <li>
                        <label>{{this}}</label>
                    </li>
                    {{/each}}


                </ul>
            </div>
        </div>
        <div class=" feature3">

            <div class="row">
                <h2>About {{author this.author}}</h2>
                <div class="block text-block trunc" data-height="100" style="word-wrap: break-word;">
                    {{aboutAuthor this.author}}<a class="read-more">show more</a>
                </div>
            </div>
            <div class="row">
                <h2>Review quote</h2>
                <div class="block text-block trunc" data-height="100" style="word-wrap: break-word;">
                    {{reviewQuote}}
                    <a class="read-more">show more</a>
                </div>
            </div>
            <div class="row">
                <h2>Review Text</h2>
                <div class="block text-block trunc" data-height="100" style="word-wrap: break-word;">
                    {{reviewText}}.<a class="read-more">show more</a>
                </div>

            </div>
        </div>
        {{/with}}
    </div>
</template>
